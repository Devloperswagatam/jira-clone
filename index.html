<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JIRA TICKET CLONE</title>
</head>

<body>
    <div class="sidebar">
        <div class="box"></div>
        <div class="box-shadow"></div>
    </div>
    <!-- ToolBox -->
    <div class="toolbox-container">
        <nav>
            <div class="logo">
                <i id="menu" class="fa-solid fa-bars"></i>
                <div class="name">
                    <img src="./images/clipart2204623.png" width="50px" height="50px">
                    <h3>Jira Software</h3>
                </div>
            </div>
        </nav>
        <div class="toolbox-priority-container">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="yellow color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-container">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div class="profile">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-user-group"></i>
            <div class="profile-btn">
                <img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o="
                    width="50px" height="50px">
                <i class="fa-solid fa-chevron-down"></i>    
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-cont"></div>

    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your task..."></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="yellow priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
